<div class="modal" materialize="modal" (init)="this.openModal()" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>{{modalCustom.getTitle()}}</h4>
    <p>{{modalCustom.getContent()}}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cerrar</a>
  </div>
</div>
