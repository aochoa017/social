<div class="box">
  <div class="header">
    <h2 class="title center-align">{{title}}</h2>
  </div>
  <div class="content">
    <div *ngIf="errorLoginUI.length > 0" class="card-panel red darken-3">
      <ul>
        <li *ngFor="let error of errorLoginUI">
          <i class="material-icons">highlight_off</i> {{error}}
        </li>
      </ul>
    </div>
    <form *ngIf="this.isRegisterShow" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="row">
        <div class="input-field col s12">
          <input id="user" name="user" type="text" class="" [(ngModel)]="user.user">
          <label for="user">User</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="" [(ngModel)]="user.password">
          <label for="password">Contrase√±a</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div *ngIf="loadingForm" class="progress">
              <div class="indeterminate"></div>
          </div>
          <button *ngIf="!loadingForm" class="btn waves-effect waves-light" type="submit">Acceder</button>
          <button *ngIf="!loadingForm" (click)="onSignUp()" class="btn waves-effect waves-light">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
</div>
