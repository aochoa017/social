<header>
  <div id="slide-out" class="side-nav fixed">
    <div class="row">
      <div class="col s12">
        <div class="logo">
          <a href="#">inedi Social</a>
        </div>
        <ul>
          <li>
            <div class="userView">
              <div class="photo">
                <a [routerLink]="menu.profile"><img class="" [src]="[apiUrl+'/api/assets/user/avatar/'+profile.avatar]"></a>
              </div>
              <div class="info">
                <ul class="collapsible" data-collapsible="accordion">
                  <li>
                    <div class="collapsible-header" (click)="onClickCollapsible($event)">
                      <div class="title">{{profile.name}} {{profile.surname}}</div>
                      <i class="material-icons rotate">arrow_drop_down</i>
                    </div>
                    <div class="collapsible-body">
                      <div class="collection">
                        <a [routerLink]="menu.profile" routerLinkActive="active" class="collection-item">Perfil</a>
                        <a [routerLink]="menu.editProfile" routerLinkActive="active" class="collection-item">Editar perfil</a>
                        <!-- <a href="#!" class="collection-item">Ajustes</a> -->
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <!-- <a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a> -->
          </li>
          <li>
            <ul class="collapsible" data-collapsible="accordion">
              <li>
                <div class="collapsible-header" (click)="onClickCollapsible($event)">
                  <i class="material-icons left">cloud</i> Cursos <i class="material-icons rotate">arrow_drop_down</i>
                </div>
                <div class="collapsible-body">
                  <div class="collection">
                    <a [routerLink]="menu.dashboard" routerLinkActive="active" class="collection-item">Escritorio</a>
                    <a [routerLink]="menu.contacts" routerLinkActive="active" class="collection-item">Contactos</a>
                    <!-- <a href="#!" class="collection-item">Ajustes</a> -->
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="sidebar-background" style="background-image: url(/assets/images/menu-side.jpg);"></div>
  </div>
</header>
